<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <h1 id="table-title"></h1>
        <table id="table-modelos" class="table">
            <thead>
                <tr>
                    <th>Código</th>
                    <th>Nome do Modelo</th>
                </tr>
            </thead>
            <tbody id="table-body-modelos">
                <!-- Os modelos serão carregados aqui -->
            </tbody>
        </table>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            // Pega os dados dos modelos do localStorage
            const modelos = JSON.parse(localStorage.getItem('modelos'));
            const tableTitle = document.getElementById('table-title');
            tableTitle.innerText = "Modelos da marca"

            if (modelos && modelos.length > 0) {
                const tableBodyModelos = document.getElementById('table-body-modelos');

                modelos.forEach(modelo => {
                    const tableModelosItem = document.createElement('tr');
                    tableModelosItem.innerHTML = `
                        <th>${modelo.codigo}</th>
                        <td>${modelo.nome}</td>
                    `;
                    tableBodyModelos.appendChild(tableModelosItem);
                });
            } else {
                // Exibe uma mensagem caso não haja modelos disponíveis
                document.body.innerHTML += '<p>Nenhum modelo encontrado.</p>';
            }
        });
    </script>
</body>
</html>
